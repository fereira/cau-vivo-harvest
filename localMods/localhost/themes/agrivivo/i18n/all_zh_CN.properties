#
visualization_tools = 可视化工具
refresh_cached_vis_models = 刷新缓存模型可视化
why_needed = 为什么需要它？
vis_tools_note_one =时域图或者科学地图这类的大尺度的可视化涉及到计算所有出版物的数量或者某个实体的资金数目。由于这也意味着要对所有子实体进行检查，实际的运行的查询是内存密集以及耗时的。为提供一个快速的用户体验， 我们希望可以把一些查询的结果进行保存以供复用。
vis_caching_process = 什么是参与了缓存的过程？
vis_tools_note_two =在这个环节，我们设计了一中缓冲方案，它将保持组织的架构信息 —— 也即那些出版物是属于那些机构的 ——　通过存储RDF模型来实现。
vis_tools_note_three =目前我们把这些模型存放在内存中。这个缓存基于服务器重启以后的第一个用户的需求构建成（就一次）。有鉴于此，同样的模型将移至被保持到下一次的服务器重启。也就是说这些模型中的数据的新鲜程度将取决于其被生成的时间。目前来说这已经算工作的足够好了， 将来的版本我们将对此改进，这样模型可以被存储在硬盘中并且定期更新。
vis_tools_note_four =这些模型将在每次服务重启以后得以刷新。由于这部并非是生产实例中的一般操作实践，管理员可以采用上面的“刷新缓存”链接方式，而不用进行重启。
